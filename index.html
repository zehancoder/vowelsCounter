<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowels Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100 p-md-0 p-2">
    <div class="container bg-primary p-md-5 py-5 pt-md-5 pt-1 rounded-4 h-75">
      <div class="container p-md-5 px-3 py-5 position-relative">
        <label class="d-block fs-3 fw-bolder" for="input"
          >Write a word for count word vowels:</label
        >
        <input
          type="text" value=""
          id="input"
          class="w-100  px-3 py-3 rounded border-0 mt-3 inputItem"
        />
        <p class="p-5 bg-info rounded mt-5 fs-3 fw-medium answer"></p>
        <div class="position-absolute d-flex align-items-center justify-content-between w-100">
          <button type="submit " class="btn btn-lg bg-white px-5 mt-4 bottom-0 end-0">Count</button>
          <button class="btn btn-lg px-4 bg-info me-5 mt-4 delete">Delete All</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
